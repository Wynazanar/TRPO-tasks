<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="assets/css/password.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
</head>
<body>
    <a href="nextTask.html" style="text-decoration: none; color: transparent;">Секретаня ссылка</a>
    <section style="margin-top: 25px;">
        <div class="container">
            <div style="border-radius: 10px; padding: 25px; background-color: #181b20; border: 2px solid #2b2f37;">
                <h2>Генератор паролей</h2>
                <div class="section-row">
                    <p>Длина пароля</p>
                    <input type="number" min="5" id="len-pass">
                </div>
                <div class="section-row">
                    <p>Количество паролей</p>
                    <input type="number" min="1" id="amount-pass">
                </div>
                <div class="section-row">
                    <p>Количество букв</p>
                    <input type="number" min="0" id="amount-letter">
                </div>
                <div class="section-row">
                    <p>Количество чисел</p>
                    <input type="number" min="0" id="amount-number">
                </div>
                <div class="section-row">
                    <p>Количество символов</p>
                    <input type="number" min="0" id="amount-symbol">
                </div>
                <button id="btn">Сгенерировать</button>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div style="border-radius: 10px; padding: 25px; background-color: #181b20; border: 2px solid #2b2f37;">
                <h2>Сгенерированные пароли</h2>
                <div id="pass-list">
                    <p>Список пуст</p>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/scripts/password.js"></script>
</body>

</html>
